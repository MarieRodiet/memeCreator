<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Meme Creator</title>
</head>

<body class="background">
  <h1 class="text-center">Meme Creator</h1>

  <section>
    <img id="defaultImage" src="images/220px-Einstein_tongue.jpeg" style="display:none" alt="The Scream" width="220" height="277">
    <div class="canvas-area">
      <canvas id="imgCanvas" class="img-canvas">
        Canvas Not supported in your browser... Sorry!
      </canvas>
    </div>

    <div class="input-area">
      <div class="form-group">
        <label for="image">Source Image:</label>
        <input type="file" id="image" class="form-control" accept=".png,.jpg,.jpeg">
      </div>
      <div class="form-group">
        <label for="topText">Top Text:</label>
        <input type="text" id="topText" class="form-control" placeholder="top">
      </div>
      <div class="form-group">
        <label for="bottomText">Bottom Text:</label>
        <input type="text" id="bottomText" class="form-control" placeholder="bottom">
      </div>
      <a class="btn btn-primary download-button" id="downloadMeme" href="./images/img_the_scream.jpg"
        download="meme.png">Download</a>
  </section>

  </div>
  <div class="has-error" style="display: none;"></div>


  <script src="./dist/memes.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
